<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="msg-container hide">
        <p class="win">WINNER</p>
    </div>
    <main>
        <h1 class="title">Tic-Tac-Toe Game</h1>
        <div class="container">
            <div class="game">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>

        </div>
        <button class="reset">Reset-Button</button>
        <button class="new-btn">New Game</button>
    </main>
    <link rel="Stylesheet" href="TttStyle.css">
    <script src="Ttt.js"></script>
</body>

</html>
